<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <form name="screen">
            <input type="text" id="calcScreen">
        </form>
        <table>
            <tr>
                <td colspan="2"><button class="button" id="ac">AC</button></td>
                <td><button class="button" id="division">/</button></td>
                <td><button class="button" id="multi">*</button></td>
            </tr>
            <tr>
                <td><button class="button" id="seven">7</button></td>
                <td><button class="button" id="eight">8</button></td>
                <td><button class="button" id="nine">9</button></td>
                <td><button class="button" id="minus">-</button></td>
            </tr>
            <tr>
                <td><button class="button" id="four">4</button></td>
                <td><button class="button" id="five">5</button></td>
                <td><button class="button" id="six">6</button></td>
                <td><button class="button" id="plus">+</button></td>
            </tr>
            <tr>
                <td><button class="button" id="one">1</button></td>
                <td><button class="button" id="two">2</button></td>
                <td><button class="button" id="three">3</button></td>
                <td rowspan="2"><button class="button" id="equals">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" id="zero">0</button></td>
                <td><button class="button" id="dot">.</button></td>
            </tr>
            <script src="js/scripts.js"></script>

        </table>

    </main>
</body>
</html>
